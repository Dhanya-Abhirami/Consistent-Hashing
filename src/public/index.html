<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Consistent Hashing Visualizer</title>
  <meta name="description" content="Verifying the claims of Consistent Hashing">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.muicss.com/mui-0.9.20/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700|Open+Sans" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="app-container" id="vue-instance">
    <h1>Consistent Hashing Simulation</h1>

    <div class="mui-panel pagination-panel">
      <button class="mui-btn mui-btn--flat" v-on:click="hashring()">Create Hash Ring</button>
      <button class="mui-btn mui-btn--flat" :disabled="operations===0" v-on:click="add()">Add Server</button>
      <button class="mui-btn mui-btn--flat" :disabled="servers===0" v-on:click="remove()">Remove Server</button>
      <button class="mui-btn mui-btn--flat" :disabled="servers===0" v-on:click="mappingAll()">Get All Mappings</button>
    </div>

    <div class="mui-panel">
      <div class="mui--text-headline">{{servers}} Servers</div>
      <div class="mui--text-subhead">{{ operations }} Operations Performed</div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <canvas id="remapChart" style="width:100%;max-width:700px"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="hashRingChart" style="width:100%;max-width:700px"></canvas>
      </div>
    </div>
    

</div>
<a href="https://github.com/Dhanya-Abhirami/Consistent-Hashing" title="See the source code at GitHub" style="position: fixed; top: 0; right: 0; border: 0; display: inline-block;"><img src="assets/images/github-ribbon.svg" width="50px" height="50px" alt=""></a>
<script src="https://cdn.muicss.com/mui-0.9.28/js/mui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="app.js"></script>
</body>
</html>
